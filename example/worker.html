<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Web Worker example</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
        <style type="text/css">
            body {
                margin: 0;
            }
            html, body, #map {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>

        <script src="//cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
    
        <script src="../dist/osm-pbf-leaflet.js"></script>

        <script>
        (function() {
            var map = L.map('map');

            var osm = new L.OSM.Mapnik().addTo(map);
            var layersControl = L.control.layers({'OSM': osm}).addTo(map);

            var lOsmPbf = new L.OSM.PBF();
            lOsmPbf.addTo(map);
            layersControl.addOverlay(lOsmPbf, 'PBF');

            var worker = new Worker('worker.js');
            worker.addEventListener('message', function(e) {
                var features = e.data;
                lOsmPbf.addData(features);
                map.fitBounds(lOsmPbf.getBounds());
            }, false);

            function get(url) {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', url, true);
                xhr.responseType = 'arraybuffer';
                xhr.onload =  function (evt) {
                    worker.postMessage(this.response);
                };
                xhr.send();
            }
            
            get('data.osm.pbf');
        })();
        </script>
    </body>
</html>
